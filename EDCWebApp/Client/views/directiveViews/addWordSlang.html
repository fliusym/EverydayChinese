
<div>
    <div class="row">
        <label for="chinese" class="col-sm-2 control-label">Chinese</label>
        <div class="col-sm-10">
            <input type="text" id="chinese" ng-model="slang.slangChinese" />
        </div>
    </div>
    <div class="row">
        <label for="english" class="col-sm-2 control-label">English</label>
        <div class="col-sm-10">
            <input type="text" id="english" ng-model="slang.slangEnglish" />
        </div>
    </div>

    <div class="row">
        <label for="exampleChinese" class="col-sm-2 control-label">Example Chinese</label>
        <div class="col-sm-10">
            <input type="text" id="exampleChinese" ng-model="slang.slangExampleChinese" />
        </div>
    </div>
    <div class="row">
        <label for="exampleEnglish" class="col-sm-2 control-label">Example English</label>
        <div class="col-sm-10">
            <input type="text" id="exampleEnglish" ng-model="slang.slangExampleEnglish" />
        </div>
    </div>
</div>
