
<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <button data-toggle="collapse" data-target="#scenarioImage{{index}}">Scenario Image {{index}}</button>

            </h4>
        </div>
        <div id="scenarioImage{{index}}" class="panel-collapse collapse">
            <div class="row" id="imageDiv">
                <label for="image" class="col-sm-2 control-label">Image</label>
                <div class="col-sm-10">
                    <input type="text" id="image" ng-model="image.src" />
                    <div ng-transclude></div>
                    <br id="imageFinalBr{{index}}" />
                    <div class="row col-sm-4">
                        <button type="button" class="btn btn-default" ng-click="onAddMoreScenarioWord()">Add More Scenario Words</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
