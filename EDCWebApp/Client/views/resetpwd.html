<cl-header></cl-header>
<div class="col-sm-offset-4 col-sm-4">
    <div class="form-group">
        <label for="emailInput">Email</label>
        <input type="email" class="form-control" id="emailInput" readonly value="{{resetPasswordCtrl.useremail}}" />
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="resetPasswordCtrl.password" />
    </div>
    <div class="form-group">
        <label for="passwordConfirmInput">Confirm Password</label>
        <input type="password" class="form-control" id="passwordConfirmInput" placeholder="Confirm Password" ng-model="resetPasswordCtrl.confirmpassword" />
    </div>
    <button type="submit" class="btn btn-default col-sm-4" ng-click="resetPasswordCtrl.onSubmit()">Submit</button>
</div>
