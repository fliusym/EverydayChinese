
<edc-header></edc-header>
<div class="container" role="main">
    <div class="row">
        <edc-everyday title="Everyday Chinese" chinese="每日一词"></edc-everyday>

    </div>
    <div class="row">
        <edc-date datechange="defaultCtrl.datechange"></edc-date>
    </div>
    <div class="row">
        <edc-dismissible-error error="defaultCtrl.error"></edc-dismissible-error>
    </div>
    <br />
    <div ng-if="!defaultCtrl.error">
        <div class="row">
            <div class="col-sm-1 col-sm-offset-1">
                <edc-character info="defaultCtrl.info" add="defaultCtrl.add"></edc-character>
            </div>

            <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-1">
                <div class="row">
                    <br />
                </div>
                <div class="row">
                    <edc-word-basic pinyin="{{defaultCtrl.pinyin}}" english="{{defaultCtrl.wordEnglish}}" audiosrc="{{defaultCtrl.audioSrc}}"></edc-word-basic>
                </div>


            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-md-8 col-sm-offset-1">
                <edc-phrase phrase-list="defaultCtrl.phraselist"></edc-phrase>
            </div>
        </div>


        <div class="row top_buffer">
            <div class="col-sm-offset-1 col-sm-6">
                <edc-slang slang="defaultCtrl.slang"></edc-slang>
            </div>
        </div>
    </div>


    <div class="row">
        <edc-everyday title="Everyday Scenario" chinese="每日一景"></edc-everyday>
    </div>
    <br />
    <edc-scenario ng-if="!defaultCtrl.scenarioError" scenario="defaultCtrl.scenario" add="defaultCtrl.addScenario"></edc-scenario>
    <div class="row">
        <edc-dismissible-error error="defaultCtrl.scenarioError"></edc-dismissible-error>
    </div>
</div>
