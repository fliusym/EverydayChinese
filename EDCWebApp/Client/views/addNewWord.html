<edc-header></edc-header>

<div class="container">
    <div class="row">
        <edc-dismissible-error error="addNWCtrl.error"></edc-dismissible-error>
    </div>
    <form>
        <br />
        <div class="row col-sm-8 col-sm-offset-4 ">
            <button type="submit" class="btn btn-default alert-info" ng-click="addNWCtrl.onAdd()">Submit</button>
        </div>
        <br />
        <br />
        <edc-add-word word="addNWCtrl.word" class="col-sm-10" id="addedWord">
            <edc-add-word-phrase></edc-add-word-phrase>
        </edc-add-word>

    </form>
</div>
